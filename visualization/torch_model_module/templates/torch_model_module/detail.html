{% extends "base.html"%}

{% load crispy_forms_tags %}

{% load static %}
 
{% block content %}

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-secondary" name="back" value="Back to models"/>
  <input type="submit" class="btn btn-danger pull-right" name="delete" value="Delete" onclick="return confirm('Are you sure?')" />
</form>

<h1>Experiment: {{experiment.name}}</h1>

<p>{{experiment.torch_model}}</p>
<p>{{experiment.dataset}}</p>



{% endblock %}
