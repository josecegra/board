{% extends "base.html"%}
{% load static %}
{% block content %}


<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-secondary" name="board" value="Back to experiment"></input>
  <input type="submit" class="btn btn-danger pull-right" name="delete" value="Delete" onclick="return confirm('Are you sure?')"></input>
</form>


<h1>{{img.filename}}</h1>
<p>Experiment: {{experiment.name}}</p>
<p>model: {{experiment.torch_model.name}}</p>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" name="predict" value="predict"></input>
  <input type="submit" name="refresh" value="Refresh"></input>
  <input type="submit" name="download" value="download"></input>
</form>

<div class="container">
<div class="row">
  <div class="col-md-6">
    <div id="img-container">
    <img class="img-fluid float-left" src="{{img.img_url}}" alt="{{img.filename}}" width="400" >
  </div>
  </div>
  <div class="col-md-6">
    {% if class %}
    <div id="img-container-xai">
    <img class="img-fluid" src="{{XAI_img.img_url}}" alt="{{img.filename}}" width="400" >
  </div>
  {% endif %}
</div>
</div>
</div>







{% if message %}
<p>{{message}}</p>
{% endif %}

<script>
  var options = {
    width: 400,
    zoomWidth: 500,
    zoomPosition: 'bottom',
    offset: {vertical: 0, horizontal: 0}
  };
  new ImageZoom(document.getElementById("img-container"), options);
  new ImageZoom(document.getElementById("img-container-xai"), options);
</script>

{% endblock %}
