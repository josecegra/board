{% extends "base.html"%}

{% load crispy_forms_tags %}

{% load static %}
 
{% block content %}

<h1>New experiment</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save experiment</button>
</form>

{% comment %}
<form action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>

{% comment %}

{% endcomment %}




{% endblock %}
